<p-table #dt [value]="customers" [(selection)]="selectedCustomers" dataKey="id" styleClass="p-datatable-customers" [rowHover]="true"
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" 
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [filterDelay]="0" [globalFilterFields]="['code','name','Discription','createdBy','ModifyBy','ModifyDate']">
            <ng-template pTemplate="caption">
                <div class="table-header">
                    List of Customers
                    <span class="p-input-icon-left">
                        <i class="pi pi-search"></i>
                        <input pInputText type="text" placeholder="Global Search" />
                    </span>
                </div>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 3rem">Action</th>
                    <th pSortableColumn="code">Code <p-sortIcon field="code"></p-sortIcon></th>
                    <th pSortableColumn="name">Name <p-sortIcon field="name"></p-sortIcon></th>
                    <th pSortableColumn="discription">Discription <p-sortIcon field="discription"></p-sortIcon></th>
                    <th pSortableColumn="createdBy">CreatedBy<p-sortIcon field="createdby"></p-sortIcon></th>
                    <th pSortableColumn="modifyBy">ModifyBy<p-sortIcon field="modifyby"></p-sortIcon></th>
                    <th pSortableColumn="modifydate">ModifyDate <p-sortIcon field="modifydate"></p-sortIcon></th>
                    <th style="width: 8rem"></th>
                </tr>
                <tr>
                    <!-- <th>
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th> -->
                    <p-inputSwitch ></p-inputSwitch>
                    
                    <th>
                        <input pInputText type="text"  placeholder="Search by Code" class="p-column-filter " size="5">
                    </th>
                    <th>
                        <input pInputText type="text"  placeholder="Search by Name" class="p-column-filter " size="10">
                    </th>
                    <th>
                        <input pInputText type="text"  placeholder="Discription" class="p-column-filter " size="20">
                    </th>
                    <th>
                        <input pInputText type="text"  placeholder="CreatedBy" class="p-column-filter " size="20">
                    </th>
                    <th>
                        <input pInputText type="text"  placeholder="ModifyBy" class="p-column-filter " size="20">
                    </th>
                    <th>
                        <p-calendar (onSelect)="onDateSelect($event)" (onClearClick)="dt.filter('', 'date', 'equals')" [showButtonBar]="true" styleClass="p-column-filter" placeholder="ModifyDate" [readonlyInput]="true" dateFormat="yy-mm-dd"></p-calendar>
                    </th>
                    <th>

                    </th>
                </tr>
            </ng-template>

        <ng-template pTemplate="body" let-customer>
            <tr class="p-selectable-row">
                <td>
                        <p-tableCheckbox [value]="customer"></p-tableCheckbox>
                </td>
            <td>
                <span class="p-column-title">Code</span>
                  {{customer.code}} 
            </td>
            <td>
                <span class="p-column-title">Name</span>
                  {{customer.name}} 
            </td>
            <td>
                <span class="p-column-title">Discription</span>
                  {{customer.discription}} 
            </td>
            <td>
                <span class="p-column-title">CreatedBy</span>
                  {{customer.createdby}} 
            </td>
          </tr>
        </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="8">No customers found.</td>
                </tr>
            </ng-template>
</p-table>
